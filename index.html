<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Admin Dashboard</title>
  </head>
  <body>
    <div class="header">
      <div class="header__section header__section-top">
        <div class="search">
          <label for="search__bar">
            <svg class="search__bar-icon" viewBox="0 0 24 24">
              <path
                fill="currentColor"
                d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z"
              />
            </svg>
          </label>
          <input
            type="text"
            id="search__bar"
            class="search__bar"
            placeholder="Search..."
          />
        </div>
        <div class="notification">
          <svg class="notification__icon" viewBox="0 0 24 24">
            <path
              fill="currentColor"
              d="M21,19V20H3V19L5,17V11C5,7.9 7.03,5.17 10,4.29C10,4.19 10,4.1 10,4A2,2 0 0,1 12,2A2,2 0 0,1 14,4C14,4.1 14,4.19 14,4.29C16.97,5.17 19,7.9 19,11V17L21,19M14,21A2,2 0 0,1 12,23A2,2 0 0,1 10,21M19.75,3.19L18.33,4.61C20.04,6.3 21,8.6 21,11H23C23,8.07 21.84,5.25 19.75,3.19M1,11H3C3,8.6 3.96,6.3 5.67,4.61L4.25,3.19C2.16,5.25 1,8.07 1,11Z"
            />
          </svg>
        </div>
        <div class="profile profile-small">
          <img src="./assets/dolphin.jpg" alt="" class="profile-small__icon" />
          <p class="profile-small__title">Morgan Oakley</p>
        </div>
      </div>
      <div class="header__section header__section-bottom">
        <div class="profile profile-large">
          <img src="./assets/dolphin.jpg" alt="#" class="profile-large__icon" />
          <div class="profile-large__txts">
            <p class="profile-large__greetings">Hi there,</p>
            <h3 class="profile-large__title">Morgan Oakley (&commat;morgan)</h3>
          </div>
        </div>
        <ul class="header__menu">
          <li class="header__item">
            <a href="#" class="header__title-new">New</a>
          </li>
          <li class="header__item">
            <a href="#" class="header__title-upload">Upload</a>
          </li>
          <li class="header__item">
            <a href="#" class="header__title-share">Share</a>
          </li>
        </ul>
      </div>
    </div>
